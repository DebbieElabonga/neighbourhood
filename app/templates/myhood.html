{% extends 'base.html' %}

{% block content%}
<style>
    .card-img-top {
        width: 100%;
        height: 10vw;
        object-fit: cover;
    }
</style>
<img class="card-img-top" style="margin-top: -40px;" src="{{hood.image.url}}" alt="Card image cap">
<div class="container">
    <h3>{{user.profile.hood.name}}</h3>
    <h6 class="card-text">
        <span><strong>{{members.count}}</strong> Member{{members.count|pluralize}}</span>
        | <strong>{{ business.count }}</strong> Businesses | <strong>
            {{ hood.hood_post.count }}</strong> Post{{ hood.hood_post.count|pluralize }}
    </h6>
    <div class="row">
        <div class="col-md-1">
         <p><b>Police:</b> {{hood.police}}</p>
        </div>
        <di class="col-md-1">
            <p><b>health:</b> {{hood.health}}</p>
        </di>
    </div>
  

{% endblock %}
